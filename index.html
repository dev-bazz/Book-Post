<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="./maines6.js" defer></script>
        <title>Blook Post</title>
</head>
<body>
        <section>
                <div class="container">
                        <h1>Add Book</h1>
                        <form id="book-form">
                                <div class="form-container">
                                        <label for="title">Title</label>
                                        <input type="text" aria-label="Title Input" id="title" class="u-full-width" >
                                </div>
                                <div class="form-container">
                                        <label for="author">Author</label>
                                        <input type="text" aria-label="author Input" id="author"class ="u-full-width" >
                                </div>
                                <div class="form-container">
                                        <label for="ismb">ISMB</label>
                                        <input type="text" aria-label="ismb Input" id="ismb" class="u-full-width" >
                                </div>
                                <div>
                                        <input type="submit" value="submit" class="form-cta  [ u-full-width ]">
                                </div>
                        </form>
                        <hr>
                        <table class="u-full-width">
                                <thead>
                                        <tr>
                                                <th>Title</th>
                                                <th>Author</th>
                                                <th>ISMB</th>
                                                <th></th>
                                        </tr>
                                        <tbody class="book-table">


                                        </tbody>
                                </thead>
                        </table>
                </div>
        </section>
        <!-- Template for Javascript -->
        <template id="temp-row">
                <tr class="temp-tr">
                        <td class="temp-td temp-title">1</td>
                        <td class="temp-td temp-author">2</td>
                        <td class="temp-td temp-ismb">3</td>
                        <td class="temp-ta "> <a href="#" class="delete">X</a></td>
                </tr>
        </template>
        <template class="alert">
                <div class="alert-body">
                        <p class="message"></p>
                </div>
        </template>
        
</body>
</html>
